                <div class="Input-contact">
                    <form class="contact-inputs">

                        <label for="fname" class="contact-inputs">First Name <input type="text"
                                name="firstname" placeholder="Your First name" required></label>


                        <label for="lname" class="contact-inputs">Last Name <input type="text"
                                name="lastname" placeholder="Your last name" required></label>


                        <label for="Email" class="contact-inputs">Email <input type="email"  name="email"
                                placeholder="Your Email" required></label>


                        <label for="PHONE" class="contact-inputs">Phone number <input type="tel" 
                                name="Phone" placeholder="Your Phone number" required></label>


                        <label for="country" class="contact-inputs">Guides <select id="country" name="country">
                                <option value="australia">Thomas Shelby</option>
                                <option value="canada">Mehdi Lbhayri</option>
                                <option value="usa">David Anderson</option>
                                <option value="usa">Abdellah Daif</option>

                            </select></label>

                        <button class="Submit-button">

                        </button>
