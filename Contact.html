<body>
    <Section class="travel-contact">
        <section class="contact-back">
            <!-- navbar -->
            <section class="topnav">

                <div class="navbar">
                    <a class="activebutton" href="Index.html">Home</a>
                    <a class="activebutton" href="Guides.html">Guides</a>
                    <a class="activebutton" href="Flights.html">Flights</a>
                    <a class="activebutton" href="About.html">About</a>
                </div>
                <div class="Switch">

                        <a href="Contact.html">Contact Us</a>

                    <h1>Get In Touch <br></h1>

                    <p>Adress : rue Mohamed Smiha ang.Pierre Parent, espace Paquet, Grand Casablanca<br></p>

                </div>
                <div>
                    <div class="contact-inputs">
                        
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name" required>

                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name" required>

                            <label for="Email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>

                            <label for="PHONE">Phone number</label>
                            <input type="number" id="Phone" name="Phone" placeholder="Your Phone number" required>

                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="australia">Morroco</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                                <option value="usa">Brazil</option>
                                
                            </select>
                            <button class="Submit-button" >
                                Submit
                            </button>

                            
                        
                    </div>
                    <div></div>
                </div>

            </section>
